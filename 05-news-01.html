<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 修正拼写错误 -->
    <title>JavaScript 核心语法学习</title>
    <script>
        let a = 100;
        // alert(a);
        console.log(a);
        const api_key = "ssssx-=-dddd";
        console.log(api_key);
        // 修正 typeof 拼写错误
        console.log(typeof a, typeof api_key, typeof true);
        let b = "1";
        console.log(a + b);
        console.log(a + Number(b));
        let c = "100";
        console.log(a == c);
        console.log(a === c);
        // 分支语句
        let current_time = '12:20';
        if (current_time == '12:20') {
            console.log('加油！');
        } else {
            console.log('认真学习');
        }
        // for 循环
        // 修正循环初始化错误
        for (let i = 0; i <= 10; i++) {
            console.log(i);
        }
        // while 循环
        let hug = 60;
        while (hug > 0) {
            console.log('继续学习');
            hug = hug - 10;
        }
        // 函数
        function intro() {
            console.log('你好，我是一个爱学习的人！');
        }
        intro();
        function intro2(content) {
            // 修正引号拼接错误
            console.log('以下是我的介绍：  ' + String(content));
        }
        console.log(typeof intro2('这是传入的参数'))
        intro2('这是传入的参数');
        function intro3(content1, content2) {
            // 修正引号拼接和拼写错误
            console.log('以下是我的介绍的内容：  ' + String(content1) + String(content2));
        }
        // 修正参数数量
        intro3('参数1', '参数2');
        function intro4(content) {
            console.log(content);
            return content + '这是返回值';
        }
        intro4('带返回值的函数');
        let result = intro4('带返回值的函数');
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
